<!-- <app-layout *ngIf="!mostrar">-->
    <app-layout *ngIf="operacao=='pesquisar'">  
    <table border="1">
        <tr>
            <th>Codigo</th>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Atividade</th>
            <th>Estado</th>
            <th>Cidade</th>
            <th>Remover</th>
            <th>Editar</th>

        </tr>
        <tr *ngFor="let pessoa of listaPessoa">
            <td>{{pessoa.codigo}}</td>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.dataNascimento | date:'dd/MM/yyyy'}}</td>
            <td *ngIf="pessoa.ativo">Sim </td>
            <td *ngIf="!pessoa.ativo">NÃ£o </td>
            <td>{{pessoa.estado}}</td>
            <td>{{pessoa.cidade}}</td>
            <td style="cursor: pointer;"><a (click)="remover(pessoa)">x</a></td>
            <td style="cursor: pointer;"><a (click)="editar(pessoa)">editar</a></td>
        </tr>
    </table>
    <button (click)="inverter()">Incluir</button>
</app-layout>

<app-pessoa-manter [mostrar]="mostrar" [operacao]="operacao" [pessoa]="pessoa" 
(voltaEmitir)="mostrar=$event"
    (pessoaEmitir)="adicionarPessoa($event)" (retornoOperacao)="operacao=$event"></app-pessoa-manter>
